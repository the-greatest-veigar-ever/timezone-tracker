<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4e4c1;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>

  <!-- Outer circle (globe) -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.6"/>

  <!-- Globe latitude lines -->
  <ellipse cx="50" cy="50" rx="32" ry="16" fill="none" stroke="url(#cyanGradient)" stroke-width="0.8" opacity="0.3"/>
  <ellipse cx="50" cy="50" rx="32" ry="8" fill="none" stroke="url(#cyanGradient)" stroke-width="0.8" opacity="0.3"/>

  <!-- Globe longitude lines -->
  <ellipse cx="50" cy="50" rx="16" ry="32" fill="none" stroke="url(#cyanGradient)" stroke-width="0.8" opacity="0.3"/>
  <ellipse cx="50" cy="50" rx="8" ry="32" fill="none" stroke="url(#cyanGradient)" stroke-width="0.8" opacity="0.3"/>

  <!-- Clock hands -->
  <!-- Hour hand (gold) -->
  <line x1="50" y1="50" x2="50" y2="32" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Minute hand (cyan) -->
  <line x1="50" y1="50" x2="65" y2="38" stroke="url(#cyanGradient)" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="url(#goldGradient)" filter="url(#glow)"/>

  <!-- Small accent dots at cardinal points -->
  <circle cx="50" cy="18" r="1.5" fill="url(#cyanGradient)" opacity="0.8"/>
  <circle cx="82" cy="50" r="1.5" fill="url(#cyanGradient)" opacity="0.8"/>
  <circle cx="50" cy="82" r="1.5" fill="url(#cyanGradient)" opacity="0.8"/>
  <circle cx="18" cy="50" r="1.5" fill="url(#cyanGradient)" opacity="0.8"/>
</svg>
